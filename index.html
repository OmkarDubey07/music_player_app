<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding css file -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Music Player | code with OD</title>
</head>
<body>
    <!-- Home Section -->

    <section class="home-section"> 
        <!-- carousel -->

        <div class="carousel">
            <img src="./Assets/images/cover1.jpg" alt="" class="active">
            <img src="./Assets/images/cover2.jpg" alt="">
            <img src="./Assets/images/cover3.png" alt="">
            <img src="./Assets/images/cover4.jpg" alt="">
            <img src="./Assets/images/cover5.jpg" alt="">
        </div>
        <!-- recently played -->

        <h1 class="heading">recently Player</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="./Assets/images/cover11.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover10.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">english songs</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover9.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">top hindi songs</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover8.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">boss songs </p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/song1.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">panjabi hits songs</p>
            </div>
        </div>
        <!-- based on your listening -->

        <h1 class="heading">based on your listening</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="./Assets/images/cover11.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">top international</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover10.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">english songs</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover9.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">top hindi songs</p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/cover8.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">boss songs </p>
            </div>
            <div class="playlist-card">
                <img src="./Assets/images/song1.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">panjabi hits songs</p>
            </div>
        </div>


    </section>





    <script src="./Assets/data.js"></script>
    <script src="./Assets/app.js"></script>
</body>
</html>
